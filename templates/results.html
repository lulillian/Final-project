<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info</title>
    <style>
        .stop {
            color: rgb(81, 59, 251);
        }
        .temp{
            color: green
        }
    </style>
</head>

<body>
    <h1> {{info[3]}} </h1>
    <p>Company Description: {{info[0]}}</p>
    <p>Home Page: <a href={{info[2]}}>{{info[2]}}</a></p>

    <p class="stop">Opening Price: {{values[0]}}  </p>
    <p class="stop">Closing Price: {{values[1]}}  </p>
    <p class="stop">Change: {{values[2]}} %  </p>
    <h3>Recent News</h3>
    <ul>
      {% for link in news %}
        <li><a href={{link}}}>{{link}}</a></li>
      {% endfor %}
    </ul>
    <p></p>
    <h1>The calculated book value of this stock is: $ {{balance}}</h1>
    <button>Add to Portfolio</button>
</body>

</html>
